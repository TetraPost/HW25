<body>
	<div class="wrapper">
		<div class="content one">
			<button type="button" class="btn btn-info">Start</button>
			<button type="button" class="btn btn-danger">Stop</button>
			<button type="button" class="btn btn-warning disabled">Erase</button>
		</div>
		<div class="content two">
			<div class="result"></div>
		</div>
	</div>
	<script>
		let btnStart = document.querySelector('.btn-info');
		let btnStop = document.querySelector('.btn-danger');
		let btnErase = document.querySelector('.btn-warning');
		let result = document.querySelector('.result');
		
		let timeout;
		
		function resultAnswer(){
			result.innerText = 'Some Content';
			btnErase.classList.remove('disabled');
		}

		function startTimer(){
			timeout = setTimeout(resultAnswer,5000);
			console.log('start startTimer');
		}

		function stopTimer(){
			clearTimeout(timeout);
			btnStart.removeEventListener('click',startTimer);
			console.log('remove startTimer');
		}

		function eraseContent(){
			result.innerText = '';
			btnErase.classList.add('disabled');
			console.log('erase content');
		}

		btnStart.addEventListener('click', startTimer);
		btnStop.addEventListener('click', stopTimer);
		btnErase.addEventListener('click', eraseContent);

	</script>
</body>
